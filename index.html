<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Bungee&family=Kanit:wght@500&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-main">
        <div class="container-esquerdo">
            <h1>Registre-se em nosso site<br>E venha fazer parte do nosso time !!!</h1>
            <img src="./img/rocket-animate (1).svg" class="img-esquerda" alt="png">
        </div>

        <div class="container-direito">
            <div class="card">
                <h1>Registre-se</h1>
                <form>
                    <div class="textfield">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Nome completo">
                    </div>
        
                    <div class="textfield">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="E-mail">
                    </div>
        
                    <div class="textfield">
                        <label for="tell">Telefone</label>
                        <input type="tel" id="tell" name="tell" required placeholder="Telefone">
                    </div>
        
                    <div class="textfield">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="CPF">
                    </div>
        
                    <div class="textfield">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" required placeholder="Endereço">
                    </div>
        
                    <div class="textfield">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required placeholder="CEP">
                    </div>
    
                    <button class="btn-cadastro">Cadastrar</button>
                </form>
                    <a href="#">Ja tenho cadastro</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="./js/main.js"></script>
</body>
</html>
